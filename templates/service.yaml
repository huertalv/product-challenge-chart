apiVersion: v1
kind: Service
metadata:
  name: {{ template "product-service.name" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  selector:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
  ports:
  - protocol: TCP
    name: {{ .Release.Name }}
    port: {{ .Values.port }}
    targetPort: {{ .Values.port }}